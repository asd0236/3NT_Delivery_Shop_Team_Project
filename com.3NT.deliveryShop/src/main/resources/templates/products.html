<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 관리</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <style>
        /* 페이지 로딩 중 숨기기 위한 스타일 */
        #content {
            display: none;
        }
    </style>
    <script>
        // 페이지 로드 시 호출되는 함수
        window.onload = async function () {
            // 페이지 콘텐츠 요소
            const content = document.getElementById('content');

            const token = getCookie('token');
            if (token) {
                try {
                    await validateToken(token);
                    // 토큰 검증 성공 시 콘텐츠 표시
                    content.style.display = 'block';
                } catch (error) {
                    console.error('Token validation failed:', error);
                    // 토큰 검증 실패 시 로그인 페이지로 리다이렉트
                    window.location.href = '/login';
                }
            } else {
                // 토큰이 없으면 로그인 페이지로 리다이렉트
                window.location.href = '/login';
            }
        };

        // 쿠키에서 특정 이름의 값을 가져오는 함수
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // 서버에서 토큰 검증을 수행하는 함수
        function validateToken(token) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', '/api/v1/auth', true); // 토큰 검증 엔드포인트
                xhr.setRequestHeader('Authorization', `Bearer ${token}`);
                xhr.onload = function () {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        resolve();
                    } else {
                        reject(new Error('Invalid token'));
                    }
                };
                xhr.onerror = function () {
                    reject(new Error('Request failed'));
                };
                xhr.send();
            });
        }

        // 상품 삭제 함수
        function deleteProduct(productId) {
            console.log(productId)
            const token = getCookie('token');

            if (!token) {
                alert('토큰이 없습니다. 다시 로그인해주세요.');
                return;
            }

            if (confirm('정말 상품을 삭제하시겠습니까?')) {
                const xhr = new XMLHttpRequest();
                xhr.open('DELETE', `/api/v1/products/` + productId, true);
                xhr.setRequestHeader('Authorization', `Bearer ${token}`);
                xhr.onload = function () {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        // 삭제 성공 시 페이지를 새로고침하거나 상품 목록을 업데이트
                        location.reload();
                    } else {
                        console.error('삭제 실패:', xhr.status, xhr.responseText);
                    }
                };
                xhr.onerror = function () {
                    console.error('요청 실패');
                };
                xhr.send();
            }
        }
    </script>
</head>
<body>
<div id="content">
    <h1>상품 관리</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>RestaurantID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>ImageURL</th>
            <th>IsActivated</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.restaurantId}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.imageURL}"></td>
            <td th:text="${product.isActivated}"></td>
            <td>
                <a href="#"
                   th:attr="data-product-id=${product.productId}"
                   class="button"
                   onclick="deleteProduct(this.getAttribute('data-product-id'))">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
