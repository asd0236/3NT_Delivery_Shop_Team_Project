spring:
  application:
  name: deliveryShop

  h2:
    console:
      enabled: true
      path: /h2-console

    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:~/test
      username: root
      password: 1234

  jpa:
    generate-ddl: 'true'
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true # sql 과 함께 jpql 주석처리되어  콘솔창에 출력

